<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eggify</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Eggify</h1>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 grid-item">
            <img src="images/boiled.jpg" alt="Boiled Egg">
            Boiled
        </div>
        <div class="col-md-6 grid-item">
            <img src="images/scrambled.webp" alt="Scrambled Egg">
            Scrambled
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 grid-item">
            <img src="images/poached.avif" alt="Poached Egg">
            Poached
        </div>
        <div class="col-md-6 grid-item">
            <img src="images/fried.jpg" alt="Fried Egg">
            Fried
        </div>
    </div>
</div>

<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
