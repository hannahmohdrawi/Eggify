<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Eggify</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>EggifyðŸ¥š</h1>
        <div id="btnContainer" class="container mt-5">
            <div class="row">
                <button id="boiledBtn" class="eggBtn col-md-6 grid-item" onclick="showTimer(7, 'Boiled Egg')">
                    <img src="images/boiled.jpg" alt="Boiled Egg">
                    Boiled
                </button>
                <button id="scrambledBtn" class="eggBtn col-md-6 grid-item" onclick="showTimer(10, 'Scrambled Eggs')">
                    <img src="images/scrambled.webp" alt="Scrambled Egg">
                    Scrambled
                </button>
            </div>
            <div class="row">
                <button id="poachedBtn"class="eggBtn col-md-6 grid-item" onclick="showTimer(4, 'Poached Egg')">
                    <img src="images/poached.avif" alt="Poached Egg">
                    Poached
                </button>
                <button id="friedBtn" class="eggBtn col-md-6 grid-item" onclick="showTimer(3, 'Fried Egg')">
                    <img src="images/fried.jpg" alt="Fried Egg">
                    Fried
                </button>
            </div>
        </div>

        <!--Timer Container-->
        <div id="timerContainer" class="timer">
            <div class="row">
                <h2 id="cookingEgg"></h2>
                <p id="timeRemaining">Time Remaining:</p>
                <p id="timerCountdown"></p>
                <button id="resetBtn" class="btn btn-dark" onclick="reset()"><i class="fas fa-rotate-left"></i>Reset</button>
            </div>
        </div>

        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>

        <script src="index.js"></script>
    </body>
</html>
